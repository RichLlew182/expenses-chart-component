<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-cream">

  <main class="flex flex-col">
    <section class="container" id="expenses">
      <div id="expensesHeader" class="bg-soft-red color-white">
        <p>My balance</p>
        <h3 class="fw-bold">$921.48</h3>
      </div>

      <div id="expensesBody" class="bg-white">
        <h3 class="fw-bold">
          Spending - Last 7 days

        </h3>
        <div id="expenses-chart" class="flex flex-row">
          mon
          tue
          wed
          thu
          fri
          sat
          sun
        </div>

        <div class="flex flex-row">
          <div>
            <p>Total this month</p>
            <h2 class="fw-bold"> $478.33</h2>
          </div>
          <div>

            <p class="fw-bold">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution container">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/RichLlew182" target="_blank">Richard Llewellyn</a>.
  </footer>

  <script src="./assets/js/script.js"></script>

</body>

</html>
